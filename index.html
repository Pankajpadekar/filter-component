<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Define Card Groups</h2>

        <div class="select-box">

            <div class="options-container">
                <div class="option">
                    <input type="radio" class="radio" id="product" name="groups" />
                    <label for="product">Product</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="collection" name="groups" />
                    <label for="collection">Collection</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="collection-products" name="groups" />
                    <label for="collection-products">Collection Products</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="video-tags" name="groups" />
                    <label for="video-tags">Video Tags</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="product-tags" name="groups" />
                    <label for="product-tags">Product Tags</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="product-group-tags" name="groups" />
                    <label for="product-group-tags">Product Groups Tags</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="collection-tags" name="groups" />
                    <label for="collection-tags">Collection Tags</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="none" name="groups" />
                    <label for="none">None</label>
                </div>
            </div>

            <div class="selected">
                Select the Groups
            </div>
        </div>
    </div>

    <script src="main.js"></script>



</body>

</html>
